<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPR System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">ANPR System</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Live Feed Card -->
            <a href="/live_feed" class="block">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer">
                    <h2 class="text-xl font-semibold mb-4">Live Feed</h2>
                    <p class="text-gray-600">Access real-time ANPR detection using your camera</p>
                    <div class="mt-4 text-blue-600">Start Live Feed →</div>
                </div>
            </a>
            
            <!-- Video Upload Card -->
            <a href="/video_upload" class="block">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer">
                    <h2 class="text-xl font-semibold mb-4">Video Upload</h2>
                    <p class="text-gray-600">Process pre-recorded videos for ANPR detection</p>
                    <div class="mt-4 text-blue-600">Upload Video →</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
