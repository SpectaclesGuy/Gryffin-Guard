<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gryffin Guard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800">
        <div class="bg-green-400 p-4 shadow-lg">
          <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold text-white tracking-wide">
              Welcome User1
            </h1>
            <a href="/">
            <button
              class="px-4 py-2 text-white border border-white rounded-lg 
                hover:bg-white hover:text-green-400 transition-all duration-300 ease-in-out"
            >
              Logout
            </button>
        </a>
          </div>
        </div>
        <div class="flex justify-center items-center h-[calc(100vh-5rem)]">
            <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="transform transition-all duration-300">
                    <a href="/live_feed">
                  <button class="w-full h-full bg-white/10 backdrop-blur-lg rounded-xl p-8 
                    border border-white/10 shadow-2xl hover:bg-white/20 
                    transition-all duration-300 group">
                    <div class="flex flex-col items-center space-y-6">
                      <span class="text-xl font-semibold text-white group-hover:scale-105 
                        transition-transform duration-300">
                        Use Live Feed
                      </span>
                      <svg class="w-16 h-16 text-white group-hover:scale-110 
                        transition-transform duration-300" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                      </svg>
                    </div>
                  </button>
                </a>
                </div>
              
                <div class="transform hover:scale-102 transition-all duration-300">
                  <a href="/video_upload"><button 
                    class="w-full h-full bg-white/10 backdrop-blur-lg rounded-xl p-8 
                      border border-white/10 shadow-2xl hover:bg-white/20 
                      transition-all duration-300 group"
                  >
                    <div class="flex flex-col items-center space-y-6">
                      <span class="text-xl font-semibold text-white group-hover:scale-105 
                        transition-transform duration-300">
                        Upload sample video
                      </span>
                      <svg class="w-16 h-16 text-white group-hover:scale-110 
                        transition-transform duration-300" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                      </svg>
                    </div>
                  </button>
                  </a>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
