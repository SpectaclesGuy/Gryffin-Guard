<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gryffin Guard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Updock&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .head{
            font-family: "Dancing Script", serif;
        }
        #error{
            color:white;
        }
    </style>
</head>
<body class="relative h-screen w-full bg-gray-900 flex items-center justify-center p-8">
    <!-- Blurred Background Layer -->
    <div class="absolute inset-0 z-0" style="background-image: url('https://images.unsplash.com/photo-1668711495033-2aceccc63054?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center; filter: blur(7px);"></div>

    <div class="relative z-10 w-full max-w-3xl space-y-8 bg-transparent p-8 rounded-lg">
        <div class="text-center max-w-3xl">
            <h2 class="text-8xl  font-cursive text-white mb-8 head">Gryffin Guard</h2>
            <p class="text-white text-xl mb-8">Please enter your credentials</p>
        </div>
        <form onsubmit="handleLogin(event)" class="flex flex-col justify-center items-center space-y-6">
            <div class="w-full max-w-sm">
                <input type="text" placeholder="User Name" class="w-full px-4 py-3 rounded-lg bg-dark border border-muted text-muted focus:outline-none focus:border-primary" onchange="handleUsernameChange(event)" onclick="erDis()">
            </div>
            <div class="w-full max-w-sm">
                <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-dark border border-muted text-muted focus:outline-none focus:border-primary" onchange="handlePasswordChange(event)">
            </div>
            <button type="submit" class="w-full max-w-sm bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-lg transition duration-200">Login</button>
            <p id="error"></p>
        </form>
        
    </div>

    <script>
        let credentials = { username: '', password: '' };

        function handleLogin(event) {
            event.preventDefault();
            if (credentials.username == "Arindam" && credentials.password == "sharma") {
                window.location.href = '/index';
            }else{
                document.getElementById("error").style.display ="block"
                document.getElementById("error").innerHTML = "Incorrect Credentials"
            }
        }
        function handleUsernameChange(event) {
            credentials.username = event.target.value;
        }

        function handlePasswordChange(event) {
            credentials.password = event.target.value;
        }
        function erDis(){
            document.getElementById("error").style.display = "none";
        }
    </script>
</body>
</html>
